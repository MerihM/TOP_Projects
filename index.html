<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock-Paper-Scissors</title>
</head>

<body>


    <div class="rps_game">
        <div class="results">
            <div class="contScore">
                <h4>Player</h4>
                <h3 id="scorePlayer">0</h3>
            </div>
            <div class="contScore">
                <h4>Computer</h4>
                <h3 id="scoreComputer">0</h3>
            </div>
        </div>
        <div class="choices">
            <button name="rock">Rock</button>
            <button name="paper">Paper</button>
            <button name="scissors">Scissors</button>
        </div>
    </div>


    <script src="./rock_paper_scissors.js"></script>
</body>

</html>
