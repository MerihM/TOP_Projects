<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="calculator rounded">
        <div class="screen rounded">
            <span class="letterSmall"> </span>
            <span class="letterBig"></span>
        </div>
        <div class="topButtons">
            <button class="btn btn-info clear">Clear</button>
            <button class="btn btn-danger">Delete</button>
        </div>
        <div class="buttonsContainer">
            <button class="btn btn-secondary numbers">7</button>
            <button class="btn btn-secondary numbers">8</button>
            <button class="btn btn-secondary numbers">9</button>
            <button class="btn btn-secondary operators" value="div">&#247;</button>
        </div>
        <div class="buttonsContainer">
            <button class="btn btn-secondary numbers">4</button>
            <button class="btn btn-secondary numbers">5</button>
            <button class="btn btn-secondary numbers">6</button>
            <button class="btn btn-secondary operators" value="time">&times;</button>
        </div>
        <div class="buttonsContainer">
            <button class="btn btn-secondary numbers">1</button>
            <button class="btn btn-secondary numbers">2</button>
            <button class="btn btn-secondary numbers">3</button>
            <button class="btn btn-secondary operators" value='-'>-</button>
        </div>
        <div class="buttonsContainer">
            <button class="btn btn-secondary">.</button>
            <button class="btn btn-secondary numbers">0</button>
            <button class="btn btn-secondary equal">=</button>
            <button class="btn btn-secondary operators" value="+">+</button>
        </div>
    </div>

    <script src="./calc.js"></script>
</body>

</html>
