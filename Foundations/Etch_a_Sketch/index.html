<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body onload="makeDivGrid(16)">
    <div class="contentContainer">
        <div class="choice">
            <h3>Select grid size:</h3>
            <div class="inputLabel">
                <input type="radio" name="size" id="16" value="16" checked>
                <label for="16">16 x 16</label>
            </div>
            <div class="inputLabel">
                <input type="radio" name="size" id="32" value="32">
                <label for="32">32 x 32</label>
            </div>
            <div class="inputLabel">
                <input type="radio" name="size" id="64" value="64">
                <label for="64">64 x 64</label>
            </div>
        </div>
        <div class="gridContainer" id="gridContainer"></div>
        <div class="choice">
            <h3>Select color:</h3>
            <div class="inputLabel">
                <input type="radio" name="colorSelect" id="black" value="black" checked>
                <label for="black">Black</label>
            </div>
            <div class="inputLabel">
                <input type="radio" name="colorSelect" id="random" value="random">
                <label for="random">Random</label>
            </div>
        </div>
    </div>
    <script src="./etchaSketch.js"></script>
</body>

</html>
