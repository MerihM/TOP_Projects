<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <aside>
            <!-- exo2 lexend josefin montserrat -->
            <div class="imgTextGroup">
                <img src="../images/svg_icons/dashboard.svg" alt="Dashboard icon" class="largeIMG">
                <p class="someText montserrat bigText">Dashboard</p>
            </div>

            <div class="groupAsideItems">

                <div class="imgTextGroup">
                    <img src="../images/svg_icons/home.svg" alt="" class="smallIMG">
                    <p class="someText montserrat">Home</p>
                </div>
                <div class="imgTextGroup">
                    <img src="../images/svg_icons/account_circle.svg" alt="" class="smallIMG">
                    <p class="someText montserrat">Profile</p>
                </div>
                <div class="imgTextGroup">
                    <img src="../images/svg_icons/chat.svg" alt="" class="smallIMG">
                    <p class="someText montserrat">Messages</p>
                </div>
                <div class="imgTextGroup">
                    <img src="../images/svg_icons/history.svg" alt="" class="smallIMG">
                    <p class="someText montserrat">History</p>
                </div>
                <div class="imgTextGroup">
                    <img src="../images/svg_icons/event_note.svg" alt="" class="smallIMG">
                    <p class="someText montserrat">Tasks</p>
                </div>
                <div class="imgTextGroup">
                    <img src="../images/svg_icons/communities.svg" alt="" class="smallIMG">
                    <p class="someText montserrat">Communities</p>
                </div>
            </div>

            <div class="groupAsideItems">
                <div class="imgTextGroup">
                    <img src="../images/svg_icons/settings.svg" alt="" class="smallIMG">
                    <p class="someText montserrat">Settings</p>
                </div>
                <div class="imgTextGroup">
                    <img src="../images/svg_icons/help.svg" alt="" class="smallIMG">
                    <p class="someText montserrat">Support</p>
                </div>
                <div class="imgTextGroup">
                    <img src="../images/svg_icons/security.svg" alt="" class="smallIMG">
                    <p class="someText montserrat">Privacy</p>
                </div>
            </div>
        </aside>
        <nav>

        </nav>
        <main>

        </main>
    </div>
</body>

</html>
