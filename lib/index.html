<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="get">

        <fieldset>
            <div id="formHeader">
                <h1>Let's do this!</h1>
                <button type="reset">Reset</button>
            </div>
            <label for="firstn">First Name</label>
            <input type="text" id="firstn" name="firstn" placeholder="John" required>
            <label for="lastn">Last Name</label>
            <input type="text" id="lastn" name="lastn" placeholder="Smith" required>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required>
            <label for="phone">Phone number</label>
            <input type="text" id="phone" name="phone" placeholder="">
            <label for="pword">Password</label>
            <input type="password" id="pword" name=">pword" required>
            <label for="pword_conf">Confirm Password</label>
            <input type="password" id="pword_conf" name="pword_conf" required>

        </fieldset>

        <div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </form>
</body>

</html>
